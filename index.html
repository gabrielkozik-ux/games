        body {
            font-family: 'Inter', sans-serif;
            transition: overflow 0.3s ease;
            overflow: auto;
        }
        .font-press-start { font-family: 'Press Start 2P', cursive; }

        .font-silkscreen { font-family: 'Silkscreen', cursive; }
        .font-bungee { font-family: 'Bungee', cursive; }

        .game-window {
            aspect-ratio: 4 / 3;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 4px solid #1f2937;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2), 0 4px 6px -2px rgba(0,0,0,0.1);
            position: relative;
            background: none;
            padding: 0;
            text-align: inherit;
        }
        .game-window:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3), 0 10px 10px -5px rgba(0,0,0,0.2);
        }
        .game-window:focus-visible {
            outline: 4px solid #facc15;
            outline-offset: 4px;
        }

        .game-window h2 { transition: opacity 0.3s ease; }
        .game-window canvas { display: none; width: 100%; height: 100%; }
        .game-window.active h2 { display: none; }
        .game-window.active .leaderboard { display: none; }
        .game-window.active canvas { display: block; }
        
        .leaderboard {
    display: none; /* NOVÝ ŘÁDEK: Skryje žebříčky ve výchozím stavu */
}
        .leaderboard h3 {
    font-size: 1.125rem; /* Tailwind třída text-lg */
    margin-bottom: 0.25rem; /* Menší mezera pod nadpisem */
    text-shadow: none; /* Vypneme původní stín, aby byl text čistší */
}
.leaderboard-list {
    line-height: 1.3; /* Snížíme výšku řádku */
}
.leaderboard-list li {
    font-size: 1rem; /* Zmenšíme písmo z text-lg na text-base */
    padding: 1px 4px;
    display: flex;
    justify-content: space-between;
    border-radius: 4px;
}
.leaderboard-list li:nth-child(odd) {
    background-color: rgba(0,0,0,0.05);
}

        .countdown-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            font-size: 10rem; color: white; -webkit-text-stroke: 4px black; text-stroke: 4px black;
            z-index: 10; pointer-events: none; opacity: 0; transition: opacity 0.2s ease-in-out;
        }
        
        #snake-window { background-color: #a3e635; }
        #pong-window { background-color: #60a5fa; }
        #breakout-window { background-color: #facc15; }
        #dino-window { background-color: #d1d5db; }
        #invaders-window { background-color: #4c1d95; }
        #tetris-window { background-color: #fca5a5; }

        .noselect {
            -webkit-touch-callout: none; -webkit-user-select: none;
            -khtml-user-select: none; -moz-user-select: none;
            -ms-user-select: none; user-select: none;
        }

        #touch-controls {
            display: none;
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 20px; box-sizing: border-box; z-index: 100;
            opacity: 0.7; justify-content: space-between; align-items: flex-end;
        }

        #d-pad {
            display: grid; grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px); grid-gap: 15px;
        }
        #action-button { display: flex; justify-content: center; align-items: center; }

        #touch-controls button {
            width: 60px; height: 60px; font-size: 24px;
            border: 3px solid #1f2937; background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%; color: #1f2937; font-family: 'Press Start 2P', cursive;
        }
        
        #btn-action { width: 80px; height: 80px; font-size: 32px; }

        #btn-left { grid-column: 1; grid-row: 2; }
        #btn-up { grid-column: 2; grid-row: 1; }
        #btn-down { grid-column: 2; grid-row: 2; }
        #btn-right { grid-column: 3; grid-row: 2; }
        
        #mute-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 200;
            background: rgba(0,0,0,0.4);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            #touch-controls {
                display: flex;
            }
        }
    </style>

    <script>
        // --- INICIALIZACE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBWJAbTCutFX3sU_KLt6XSCvhJ_Vl5trjo",
            authDomain: "retro-herni-arkada.firebaseapp.com",
            projectId: "retro-herni-arkada",
            storageBucket: "retro-herni-arkada.appspot.com",
            messagingSenderId: "15367501595",
            appId: "1:15367501595:web:f8323a29e3c24a6dd985be"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- GLOBÁLNÍ PROMĚNNÉ ---
        let activeGame = null;
        const gameInstances = {};
        const keysPressed = {};
        let isMuted = false;
        
        // --- FUNKCE PRO FIREBASE ---
        
        async function displayLeaderboard(gameName) {
    const gameWindow = document.querySelector(`.game-window[data-game="${gameName}"]`);
    const listElement = gameWindow.querySelector('.leaderboard-list');
    if (!listElement) return;

    const currentUser = auth.currentUser; // Získáme aktuálního uživatele
    listElement.innerHTML = '<li>Načítání...</li>';

    try {
        const querySnapshot = await db.collection("scores")
            .where("game", "==", gameName)
            .orderBy("score", "desc")
            .limit(5)
            .get();

        if (querySnapshot.empty) {
            listElement.innerHTML = '<li>Zatím žádné skóre. Buď první!</li>';
            return;
        }

        listElement.innerHTML = '';
        let rank = 1;
        querySnapshot.forEach(doc => {
            const data = doc.data();
            const listItem = document.createElement('li');

            let deleteButtonHTML = '';
            // Pokud je uživatel přihlášen a ID záznamu se shoduje s jeho ID, přidej tlačítko
            if (currentUser && data.userId === currentUser.uid) {
                deleteButtonHTML = `<button data-id="${doc.id}" class="delete-score-btn text-red-500 font-bold ml-2">X</button>`;
            }

            let rankIcon = `${rank}.`;
            if (rank === 1) {
                rankIcon = '👑';
                listItem.style.fontWeight = 'bold';
                listItem.style.color = '#b45309';
            }

            listItem.innerHTML = `<span>${rankIcon} ${data.userName}</span> <span>${data.score}${deleteButtonHTML}</span>`;
            listElement.appendChild(listItem);
            rank++;
        });
    } catch (error) {
        console.error(`Chyba při načítání žebříčku pro ${gameName}:`, error);
        listElement.innerHTML = '<li>Chyba načítání dat.</li>';
    }
}
        
        function saveCurrentScore() {
            const user = auth.currentUser;
            if (user && activeGame && gameInstances[activeGame].score > 0) {
                const gameName = activeGame;
                let scoreToSave = gameInstances[activeGame].score;

                if (gameName === 'dino') {
                    scoreToSave = Math.floor(scoreToSave / 5);
                }

                db.collection("scores").add({
                    userId: user.uid,
                    userName: user.displayName,
                    game: gameName,
                    score: scoreToSave,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    console.log(`Skóre ${scoreToSave} pro hru ${gameName} bylo uloženo!`);
                    displayLeaderboard(gameName);
                })
                .catch((error) => {
                    console.error("Chyba při ukládání skóre: ", error);
                });
            }
        }

        // --- HERNÍ LOGIKA ---

        const allAudio = document.querySelectorAll('audio');
        const muteButton = document.getElementById('mute-button');
        const gameOverSound = document.getElementById('game-over-sound');
        const readyFightSound = document.getElementById('ready-fight-sound');
        const victorySound = document.getElementById('victory-sound');

        muteButton.addEventListener('click', () => {
            isMuted = !isMuted;
            allAudio.forEach(audio => audio.muted = isMuted);
            muteButton.textContent = isMuted ? '🔇' : '🔊';
        });

        window.addEventListener('keydown', (e) => { 
            if (e.key === ' ' && activeGame) e.preventDefault();
            keysPressed[e.key] = true; 
        });
        window.addEventListener('keyup', (e) => { keysPressed[e.key] = false; });
        
        function stopAllMusic() {
            if (activeGame && gameInstances[activeGame].music) {
                gameInstances[activeGame].music.pause();
                gameInstances[activeGame].music.currentTime = 0;
            }
        }

        function playGameOverSound() {
            stopAllMusic();
            gameOverSound.currentTime = 0;
            gameOverSound.play();
            document.body.style.overflow = 'auto';
            saveCurrentScore();
        }

        function playVictorySound() {
            stopAllMusic();
            victorySound.currentTime = 0;
            victorySound.play();
            document.body.style.overflow = 'auto';
            saveCurrentScore();
        }
        
        function playCountdown(game, callback) {
            const overlay = game.canvas.nextElementSibling;
            let count = 2;
            readyFightSound.currentTime = 0;
            readyFightSound.play();
            const interval = setInterval(() => {
                overlay.innerText = count;
                overlay.style.opacity = 1;
                setTimeout(() => { overlay.style.opacity = 0; }, 700);
                count--;
                if (count < 0) {
                    clearInterval(interval);
                    callback();
                }
            }, 1000);
        }

        // --- DEFINICE JEDNOTLIVÝCH HER ---
        // --- SNAKE ---
        gameInstances.snake = {
            canvas: document.getElementById('snake-canvas'), music: document.getElementById('snake-music'), ctx: null, tileSize: 20, snake: [], food: {}, direction: 'right', newDirection: 'right', score: 0, gameOver: false, paused: false, loop: null, lastUpdateTime: 0, updateInterval: 120,
            init() { this.ctx = this.canvas.getContext('2d'); this.reset(); window.addEventListener('keydown', this.handleInput.bind(this)); },
            reset() { this.snake = [{ x: 10, y: 10 }]; this.direction = 'right'; this.newDirection = 'right'; this.score = 0; this.gameOver = false; if(this.canvas.width > 0) this.placeFood(); this.music.currentTime = 0; },
            placeFood() { const c = Math.floor(this.canvas.width / this.tileSize), r = Math.floor(this.canvas.height / this.tileSize); this.food = { x: Math.floor(Math.random() * c), y: Math.floor(Math.random() * r) }; },
            handleInput(e) { if (activeGame !== 'snake' || this.paused) return; if (e.key === 'ArrowUp' && this.direction !== 'down') this.newDirection = 'up'; else if (e.key === 'ArrowDown' && this.direction !== 'up') this.newDirection = 'down'; else if (e.key === 'ArrowLeft' && this.direction !== 'right') this.newDirection = 'left'; else if (e.key === 'ArrowRight' && this.direction !== 'left') this.newDirection = 'right'; },
            update() { if (this.gameOver) return; this.direction = this.newDirection; const head = { ...this.snake[0] }; if (this.direction === 'right') head.x++; if (this.direction === 'left') head.x--; if (this.direction === 'up') head.y--; if (this.direction === 'down') head.y++; const c = Math.floor(this.canvas.width / this.tileSize), r = Math.floor(this.canvas.height / this.tileSize); if (head.x < 0 || head.x >= c || head.y < 0 || head.y >= r) { this.gameOver = true; playGameOverSound(); return; } for (let i = 1; i < this.snake.length; i++) { if (head.x === this.snake[i].x && head.y === this.snake[i].y) { this.gameOver = true; playGameOverSound(); return; } } this.snake.unshift(head); if (head.x === this.food.x && head.y === this.food.y) { this.score++; this.placeFood(); } else { this.snake.pop(); } },
            draw() { this.ctx.fillStyle = '#1a2e05'; this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height); this.ctx.fillStyle = '#84cc16'; this.snake.forEach(seg => { this.ctx.fillRect(seg.x * this.tileSize, seg.y * this.tileSize, this.tileSize - 1, this.tileSize - 1); }); this.ctx.fillStyle = '#ef4444'; this.ctx.fillRect(this.food.x * this.tileSize, this.food.y * this.tileSize, this.tileSize, this.tileSize); this.ctx.fillStyle = 'white'; this.ctx.font = `${this.tileSize * 1.5}px "Press Start 2P"`; this.ctx.fillText(`Score: ${this.score}`, this.tileSize, this.tileSize * 2); if (this.gameOver) { this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height); this.ctx.fillStyle = 'white'; this.ctx.textAlign = 'center'; this.ctx.fillText('GAME OVER', this.canvas.width / 2, this.canvas.height / 2); } },
            gameLoop(time) { if (!this.paused) { if (time - this.lastUpdateTime > this.updateInterval) { this.update(); this.lastUpdateTime = time; } this.draw(); } this.loop = requestAnimationFrame(this.gameLoop.bind(this)); },
            start() { this.paused = false; this.lastUpdateTime = 0; if(this.loop) cancelAnimationFrame(this.loop); this.loop = requestAnimationFrame(this.gameLoop.bind(this)); this.music.play(); },
            stop() { if(this.loop) cancelAnimationFrame(this.loop); this.loop = null; this.paused = true; this.music.pause(); document.body.style.overflow = 'auto'; },
            togglePause() { this.paused = !this.paused; document.body.style.overflow = this.paused ? 'auto' : 'hidden'; if (this.gameOver) { this.reset(); this.start(); return; } if (this.paused) this.music.pause(); else if (!this.gameOver) this.music.play(); }
        };

        // --- PONG ---
        gameInstances.pong = {
            canvas: document.getElementById('pong-canvas'), music: document.getElementById('pong-music'), ctx: null, ball: {}, player: {}, ai: {}, paddleWidth: 0, paddleHeight: 0, paused: false, loop: null, maxScore: 10, gameOver: false, gameWon: false,
            init() { this.ctx = this.canvas.getContext('2d'); },
            reset() { this.paddleWidth = this.canvas.width / 80; this.paddleHeight = this.canvas.height / 6; this.ball = { x: this.canvas.width / 2, y: this.canvas.height / 2, size: this.canvas.width / 100, dx: 5, dy: 5 }; this.player = { x: 10, y: this.canvas.height / 2 - this.paddleHeight / 2, width: this.paddleWidth, height: this.paddleHeight, score: 0, speed: 8 }; this.ai = { x: this.canvas.width - 10 - this.paddleWidth, y: this.canvas.height / 2 - this.paddleHeight / 2, width: this.paddleWidth, height: this.paddleHeight, score: 0, speed: 4 }; this.gameOver = false; this.gameWon = false; this.music.currentTime = 0; },
            update() {
                if (this.paused || this.gameOver || this.gameWon) return;
                if (keysPressed['ArrowUp']) this.player.y -= this.player.speed; if (keysPressed['ArrowDown']) this.player.y += this.player.speed;
                if (this.player.y < 0) this.player.y = 0; if (this.player.y + this.player.height > this.canvas.height) this.player.y = this.canvas.height - this.player.height;
                this.ball.x += this.ball.dx; this.ball.y += this.ball.dy;

            rotate(matrix, dir) { for (let y = 0; y < matrix.length; ++y) { for (let x = 0; x < y; ++x) { [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]]; } } if (dir > 0) { matrix.forEach(row => row.reverse()); } else { matrix.reverse(); } },
            playerRotate(dir) { const pos = this.player.pos.x; let offset = 1; this.rotate(this.player.matrix, dir); while (this.collide(this.grid, this.player)) { this.player.pos.x += offset; offset = -(offset + (offset > 0 ? 1 : -1)); if (offset > this.player.matrix[0].length) { this.rotate(this.player.matrix, -dir); this.player.pos.x = pos; return; } } },
            gridSweep() { outer: for (let y = this.grid.length - 1; y > 0; --y) { for (let x = 0; x < this.grid[y].length; ++x) { if (this.grid[y][x] === 0) continue outer; } const row = this.grid.splice(y, 1)[0].fill(0); this.grid.unshift(row); ++y; this.score += 10; } },
            handleInput(e) { if (activeGame !== 'tetris' || this.paused || this.gameOver) return; if (e.key === 'ArrowLeft') this.playerMove(-1); else if (e.key === 'ArrowRight') this.playerMove(1); else if (e.key === 'ArrowDown') this.playerDrop(); else if (e.key === 'ArrowUp') this.playerRotate(1); },
            playerMove(dir) { this.player.pos.x += dir; if (this.collide(this.grid, this.player)) this.player.pos.x -= dir; },
            playerDrop() { this.player.pos.y++; if (this.collide(this.grid, this.player)) { this.player.pos.y--; this.merge(this.grid, this.player); this.playerReset(); this.gridSweep(); } this.dropCounter = 0; },
            update(time = 0) { if (this.gameOver) return; const deltaTime = time - this.lastTime; this.lastTime = time; this.dropCounter += deltaTime; if (this.dropCounter > this.dropInterval) { this.playerDrop(); } },
            drawMatrix(matrix, offset, size) {
                const blockSize = size || this.blockSize;
                matrix.forEach((row, y) => { row.forEach((value, x) => { if (value !== 0) { this.ctx.fillStyle = this.colors[value]; this.ctx.fillRect((x + offset.x) * blockSize, (y + offset.y) * blockSize, blockSize - 1, blockSize - 1); } }); });
            },
            draw() {
                this.ctx.fillStyle = '#1e293b'; this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                if (!this.grid || !this.player.matrix) return;
                this.drawMatrix(this.grid, { x: 0, y: 0 });
                this.drawMatrix(this.player.matrix, this.player.pos);
                this.ctx.fillStyle = 'white'; this.ctx.font = '16px "Silkscreen"'; this.ctx.textAlign = 'left'; this.ctx.fillText(`Score: ${this.score}`, 10, 20);
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.4)'; this.ctx.fillRect(this.canvas.width - this.blockSize * 5, this.blockSize, this.blockSize * 4, this.blockSize * 4);
                this.drawMatrix(this.nextPiece, { x: this.cols - 4.5, y: 1.5 }, this.blockSize * 0.8);
                if (this.gameOver) { this.ctx.fillStyle = 'rgba(255, 255, 255, 0.7)'; this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height); this.ctx.fillStyle = 'black'; this.ctx.textAlign = 'center'; this.ctx.font = '32px "Silkscreen"'; this.ctx.fillText('GAME OVER', this.canvas.width / 2, this.canvas.height / 2); }
            },
            gameLoop(time) { if (!this.paused) { this.update(time); this.draw(); } this.loop = requestAnimationFrame(this.gameLoop.bind(this)); },
            start() { this.paused = false; this.lastTime = 0; this.dropCounter = 0; if(this.loop) cancelAnimationFrame(this.loop); this.loop = requestAnimationFrame(this.gameLoop.bind(this)); this.music.play(); },
            stop() { if(this.loop) cancelAnimationFrame(this.loop); this.loop = null; this.paused = true; this.music.pause(); document.body.style.overflow = 'auto';},
            togglePause() { this.paused = !this.paused; document.body.style.overflow = this.paused ? 'auto' : 'hidden'; if (this.gameOver) { this.reset(); this.start(); return; } if (this.paused) this.music.pause(); else if (!this.gameOver) this.music.play(); }
        };

        // --- HLAVNÍ EVENT LISTENER PO NAČTENÍ STRÁNKY ---
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializace her
            const gameWindows = document.querySelectorAll('.game-window');
            Object.values(gameInstances).forEach(game => game.init());

            // Kliknutí na herní okno
            gameWindows.forEach(win => {
                win.addEventListener('click', () => {
                    const gameName = win.dataset.game;
                    const game = gameInstances[gameName];
                    
                    if (game.gameOver || (game.hasOwnProperty('gameWon') && game.gameWon)) {
                        game.reset();
                        playCountdown(game, () => game.start());
                        return;
                    }
                    
                    if (gameName === activeGame) {
                        game.togglePause();
                        return;
                    }
                    if (activeGame && gameInstances[activeGame]) {
                        gameInstances[activeGame].stop();
                        document.querySelector(`[data-game="${activeGame}"]`).classList.remove('active');
                    }
                    document.body.style.overflow = 'hidden';
                    activeGame = gameName;
                    win.classList.add('active');
                    
                    game.canvas.width = game.canvas.offsetWidth;
                    game.canvas.height = game.canvas.offsetHeight;
                    game.reset();
                    game.draw();
                    
                    playCountdown(game, () => {
                        game.start();
                    });
                });
            });

            // Touch controls
            function simulateKeyEvent(type, key) {
                const event = new KeyboardEvent(type, { 'key': key, 'bubbles': true });
                window.dispatchEvent(event);
            }
            const touchControls = {
                'btn-left': 'ArrowLeft', 'btn-right': 'ArrowRight',
                'btn-up': 'ArrowUp', 'btn-down': 'ArrowDown',
                'btn-action': ' '
            };
            for (const [btnId, key] of Object.entries(touchControls)) {
                const button = document.getElementById(btnId);
                if (button) {
                    button.addEventListener('touchstart', (e) => { e.preventDefault(); simulateKeyEvent('keydown', key); }, { passive: false });
                    button.addEventListener('touchend', (e) => { e.preventDefault(); simulateKeyEvent('keyup', key); }, { passive: false });
                }
            }

            // Firebase přihlašování
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const userInfo = document.getElementById('user-info');
            const userNameEl = document.getElementById('user-name');

            loginBtn.addEventListener('click', () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).catch(error => console.error("Chyba při přihlašování:", error));
            });

            logoutBtn.addEventListener('click', () => {
                auth.signOut();
            });

            auth.onAuthStateChanged(user => {
    const leaderboards = document.querySelectorAll('.leaderboard'); // Najdeme všechny žebříčky

    if (user) {
        // Uživatel je přihlášen
        loginBtn.classList.add('hidden');
        userInfo.classList.remove('hidden');
        userNameEl.textContent = user.displayName;
        leaderboards.forEach(lb => lb.style.display = 'block'); // Zobrazíme všechny žebříčky

    } else {
        // Uživatel je odhlášen
        loginBtn.classList.remove('hidden');
        userInfo.classList.add('hidden');
        userNameEl.textContent = '';
        leaderboards.forEach(lb => lb.style.display = 'none'); // Skryjeme všechny žebříčky
    }
});
            
            // Načtení všech žebříčků
            Object.keys(gameInstances).forEach(gameName => {
                displayLeaderboard(gameName);
            });
            // Mazání skóre
            document.querySelector('main').addEventListener('click', async (e) => {
                // Zkontrolujeme, jestli se kliklo na tlačítko s třídou 'delete-score-btn'
                if (e.target.classList.contains('delete-score-btn')) {
                    const scoreId = e.target.dataset.id;
                    const gameName = e.target.closest('.game-window').dataset.game;

                    if (confirm("Opravdu chceš smazat tento záznam?")) {
                        try {
                            await db.collection('scores').doc(scoreId).delete();
                            console.log("Záznam smazán!");
                            displayLeaderboard(gameName); // Znovu načteme žebříček, aby změna byla vidět
                        } catch (error) {
                            console.error("Chyba při mazání záznamu:", error);
                            alert("Nepodařilo se smazat záznam.");
                        }
                    }
                }
            });
        });
    </script>
    <script src="/_vercel/insights/script.js"></script>
